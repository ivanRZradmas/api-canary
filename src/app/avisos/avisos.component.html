<div class="avisos">
    <mat-selection-list *ngIf="avisos$ | async as avisos" role="list" class="lista-flex">
        <mat-list *ngFor="let aviso of avisos">
            <mat-card (click)="openDialog(aviso)" class="cartas" >
                <mat-card-header>
                   <h3>{{'Nombre: ' + aviso.service_name}}</h3> 
                </mat-card-header>
                <mat-card-content>
                    {{'Direcci√≥n: ' + aviso.address}}
                </mat-card-content>
            </mat-card>
        </mat-list>
    </mat-selection-list>
</div>
